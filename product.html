<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week3_Backstage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/product.css" />
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="text-end mt-4">
                <button class="btn btn-primary" @click="openModal('new')">
          建立新的產品
        </button>
            </div>
            <table class="table table-hover mt-4">
                <thead>
                    <tr>
                        <th width="120">
                            分類
                        </th>
                        <th width="150">產品名稱</th>
                        <th width="120">原價</th>
                        <th width="120">售價</th>
                        <th width="150">是否啟用</th>
                        <th width="120">編輯</th>
                        <th width="120">照片</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(product,key) in products" :key="product.id" :class="{'table-success':product.is_enabled}">
                        <td>{{product.category}}</td>
                        <td>{{ product.title }}</td>
                        <td class="text-end">{{product.origin_price}}</td>
                        <td class="text-end">{{product.price}}</td>
                        <td>
                            <span class="text-success" v-if="product.is_enabled">啟用</span>
                            <span v-else>未啟用</span>
                        </td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-outline-primary btn-sm" @click.prevent="openModal('edit',product)" :data-id="product.id">
                  編輯
                </button>
                                <button type="button" class="btn btn-outline-danger btn-sm" :data-id="product.id" @click="openModal('delete',product)">
                  刪除
                </button>
                                <td>
                                    <img :src="product.imageUrl" alt="pic" class="img-fluid">
                                </td>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--Modal -->
            <div id="productModal" ref="productModal" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content border-0">
                        <div class="modal-header bg-dark text-white">
                            <h5 id="productModalLabel" class="modal-title">
                                <span v-if="isNew">新增產品</span>
                                <span v-else>修改產品</span>
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" @click.prevent="clearProduct"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="mb-2">
                                        <div class="mb-3">
                                            <label for="imageUrl" class="form-label">主要圖片</label>
                                            <input type="text" class="form-control" placeholder="請輸入圖片連結" v-model="selectProduct.data.imageUrl">
                                        </div>
                                        <img class="img-fluid" v-if="selectProduct.data.imageUrl" :src="selectProduct.data.imageUrl" alt="img">
                                    </div>
                                    <div>
                                        <h5>其他圖片</h5>
                                        <div v-for="(image,key) in selectProduct.data.imagesUrl" :key="'image'+key">
                                            <div class="mb-3 d-flex flex-column align-items-end">
                                                <img class="img-fluid mb-3" :src="image" alt="img">
                                                <button class="btn btn-outline-danger btn-sm d-block w-50" :data-key="key" @click="deleteImg(key)">
                  刪除
                </button>
                                            </div>
                                        </div>
                                        <div v-if="addImg" class="mb-3">
                                            <label for="image" class="form-label">圖片網址</label>
                                            <input type="text" class="form-control" placeholder="請輸入圖片連結" v-model="newImg">
                                            <img class="img-fluid" v-if="newImg" :src="newImg" alt="img">
                                        </div>
                                        <button class="btn btn-outline-primary btn-sm d-block w-100" @click.prevent="addImg = true" v-if="!addImg">
                  新增圖片
                </button>
                                        <div v-if="addImg" class="d-flex">
                                            <button class="btn btn-outline-secondary btn-sm d-block w-50 me-2" @click.prevent="clearImg">
                  取消
                </button>
                                            <button class="btn btn-outline-primary btn-sm d-block w-50" @click.prevent="addNewImg">
                  確認
                </button>
                                        </div>

                                    </div>
                                </div>
                                <div class="col-sm-8">
                                    <div class="mb-3">
                                        <label for="title" class="form-label">標題</label>
                                        <input id="title" type="text" class="form-control" placeholder="請輸入標題" v-model="selectProduct.data.title">
                                    </div>

                                    <div class="row">
                                        <div class="mb-3 col-md-6">
                                            <label for="category" class="form-label">分類</label>
                                            <input id="category" type="text" class="form-control" placeholder="請輸入分類" v-model="selectProduct.data.category">
                                        </div>
                                        <div class="mb-3 col-md-6">
                                            <label for="price" class="form-label">單位</label>
                                            <input id="unit" type="text" class="form-control" placeholder="請輸入單位" v-model="selectProduct.data.unit">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="mb-3 col-md-6">
                                            <label for="origin_price" class="form-label">原價</label>
                                            <input id="origin_price" type="number" min="0" class="form-control" placeholder="請輸入原價" v-model="selectProduct.data.origin_price">
                                        </div>
                                        <div class="mb-3 col-md-6">
                                            <label for="price" class="form-label">售價</label>
                                            <input id="price" type="number" min="0" class="form-control" placeholder="請輸入售價" v-model="selectProduct.data.price">
                                        </div>
                                    </div>
                                    <hr>

                                    <div class="mb-3">
                                        <label for="description" class="form-label">產品描述</label>
                                        <textarea id="description" type="text" class="form-control" placeholder="請輸入產品描述" v-model="selectProduct.data.description">
                      </textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="content" class="form-label">說明內容</label>
                                        <textarea id="description" type="text" class="form-control" placeholder="請輸入說明內容" v-model="selectProduct.data.content">
                      </textarea>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input id="is_enabled" class="form-check-input" type="checkbox" :true-value="1" :false-value="0" v-model="selectProduct.data.is_enabled">
                                            <label class="form-check-label" for="is_enabled">是否啟用</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" @click="clearProduct">
            取消
          </button>
                            <button type="button" class="btn btn-primary" @click.prevent="updateProduct">
            確認
          </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="delProductModal" ref="delProductModal" class="modal fade" tabindex="-1" aria-labelledby="delProductModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content border-0">
                        <div class="modal-header bg-danger text-white">
                            <h5 id="delProductModalLabel" class="modal-title">
                                <span>刪除產品</span>
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" @click.prevent="clearProduct"></button>
                        </div>
                        <div class="modal-body">
                            是否刪除
                            <strong class="text-danger"></strong> 商品(刪除後將無法恢復)。
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
            取消
          </button>
                            <button type="button" class="btn btn-danger" @click.prevent="deleteProduct">
            確認刪除
          </button>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js" integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw==" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
            <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
            <script src="js/config.js"></script>
            <script src="js/product.js"></script>
</body>

</html>
